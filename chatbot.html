<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
</head>

<body>
  <div class="js-container"></div>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      function saveInputText(event) {
        setInputText(event.target.value);
      }

      function setKeyDown(event) {
        const eventKey = event.key;
        event.key === 'Enter' && sendMessage();
        event.key === 'Escape' && setInputText('');
      }

      async function sendMessage() {

        if (isLoading || inputText.trim() === '') {
          return;
        }

        setIsLoading(true);

        setInputText('');

        const newChatMessages = [     //to save the data sent by user in state
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ];

        setChatMessages([
          ...newChatMessages,
          {
            message: '__loading__',
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        const response = await Chatbot.getResponseAsync(inputText);   // get response from Chatbot

        setChatMessages([      // to save the state with the response received
          ...newChatMessages,
          {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        setIsLoading(false);

      }

      return (
        <div className="chat-input-container">
          <input
            placeholder="Send a message to Chatbot"
            size="30"
            onChange={saveInputText}
            onKeyDown={setKeyDown}
            value={inputText}
            disabled={isLoading}
            className="chat-input"
          />
          <button
            className="send-button"
            onClick={sendMessage}
            disabled={isLoading || inputText.trim() === ''}
          >Send</button>
        </div>
      );
    }

    function ChatMessage({ message, sender }) {
      return (
        <div
          className={
            sender === 'user'
              ? 'chat-message-user'
              : 'chat-message-robot'
          }
        >
          {sender === 'robot' && (
            <img src="./images/robot.png" className="chat-message-profile" />
          )}

          <div className="chat-message-text">
            {message === '__loading__' ? (
              <div className="loading-spinner"></div>
            ) : (
              message
            )}
          </div>

          {sender === 'user' && (
            <img src="./images/user.png" className="chat-message-profile" />
          )}
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {

      const chatMessagesRef = React.useRef(null);

      React.useEffect(() => {
        const containerElem = chatMessagesRef.current;
        if (containerElem) {
          containerElem.scrollTop = containerElem.scrollHeight;
        }
      }, [chatMessages]);

      return (
        <div
          className="chat-messages-container"
          ref={chatMessagesRef}
        >
          {chatMessages.length === 0 ? (
            <p>
              Welcome to the chatbot project! Send a message using the textbox below.
            </p>
          ) : (
            chatMessages.map((chatMessage) => (
              <ChatMessage
                key={chatMessage.id}
                message={chatMessage.message}
                sender={chatMessage.sender}
              />
            ))
          )}
        </div>
      );
    }

    function App() {

      //lifting up the state to share it with both components

      const [chatMessages, setChatMessages] = React.useState([]);

      return (
        <div className="app-container">
          <ChatMessages
            chatMessages={chatMessages}
          />
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
        </div>
      );
    }

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>

</html>
